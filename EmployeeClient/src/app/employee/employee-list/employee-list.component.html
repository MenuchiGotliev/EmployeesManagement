
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="downloadExcel()">
    <mat-icon>download </mat-icon>
  </button>
<button mat-button (click)="openDialog()">add employee</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> Identity </th>
        <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
    </ng-container>


    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef> Entry date </th>
        <td mat-cell *matCellDef="let element">{{element.entryDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="editEmployee(element.id)">edit</mat-icon>
            <mat-icon (click)="deleteEmployee(element.id)">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
